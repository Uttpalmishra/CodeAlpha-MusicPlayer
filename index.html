<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="track-info">
            <div class="track-number">Playing music 2 of 3</div>
            <h1 class="title">track 2</h1>
            <div class="artist">Artist 2</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="time-display">
                <span class="current-time">00:00</span>
                <span class="duration">00:30</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevTrack()"><i class="fas fa-backward"></i></button>
            <button class="control-btn play-btn" onclick="playPause()"><i class="fas fa-play"></i></button>
            <button class="control-btn" onclick="nextTrack()"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
